machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t jonathanschmalhofer/recursivestereo:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save jonathanschmalhofer/recursivestereo:$CIRCLE_SHA1 > ~/docker/image.tar

test:
  override:
    - docker run -d jonathanschmalhofer/recursivestereo:$CIRCLE_SHA1; sleep 10
    - mkdir -p ~/my_workspace/src
    - cd ~/my_workspace/src
    - git clone https://github.com/JonathanSchmalhofer/octomap_catkin_gtest.git
    - cd ~/my_workspace
    - catkin build -c
    - cd ~/my_workspace
    - catkin run_tests && catkin_test_results

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push jonathanschmalhofer/recursivestereo:$CIRCLE_SHA1
