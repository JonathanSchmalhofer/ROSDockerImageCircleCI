machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t jonathanschmalhofer/recursivestereo .
    - mkdir -p ~/docker; docker save jonathanschmalhofer/recursivestereo > ~/docker/image.tar

test:
  override:
    - docker run -d jonathanschmalhofer/recursivestereo; sleep 10

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push jonathanschmalhofer/recursivestereo
