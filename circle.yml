machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker rm $(docker ps -a -q)
    - docker rmi $(docker images -q)
    - docker build -t jonathanschmalhofer/recursivestereo .
    - mkdir -p ~/docker; docker save jonathanschmalhofer/recursivestereo

test:
  override:
    - docker run -d jonathanschmalhofer/recursivestereo; sleep 10
    - mkdir -p ~/my_workspace/src
    - cd ~/my_workspace/src
    - git clone https://github.com/JonathanSchmalhofer/octomap_catkin_gtest.git
    - cd ~/my_workspace
    - catkin build -c
    - cd ~/my_workspace
    - catkin run_tests && catkin_test_results

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push jonathanschmalhofer/recursivestereo
